<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
        <style>
            body {background-color: aliceblue;}
            h5{color:black;
            font-size: 20px;
            margin: 0;
            font-family: 'Amatic SC';
            }
        </style>
        <meta charset="utf-8" />
        <title>D3 homework</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>
        <h1 align="center" id="title">D3 homework</h1>
        <h5 align="center">My energy consumption compare to the average household consumption in my area</h5>

        <div id="showMine" align="center">
            <button type="button" onclick=showMine()>Show My Usage</button>
        </div>

        <div id="showAve" align="center">
            <button type="button" onclick=showAve()>Show Average Usage</button>
        </div>
        
        <svg width=400 height=500> 
            <line x1="100px" y1="100px" x2="100px" y2="420px" stroke="black" stroke-width="1px"></line>
            <line x1="100px" y1="420px" x2="400px" y2="420px" stroke="black" stroke-width="1px"></line>
            
            <rect class="myRect", x="140" y="400" width="20" height="20" fill="black"/>
            <rect class="myRect", x="200" y="400" width="20" height="20" fill="black"/>
            <rect class="myRect", x="260" y="400" width="20" height="20" fill="black"/>
            <rect class="myRect", x="320" y="400" width="20" height="20" fill="black"/>

            <rect class="aveRect", x="160" y="400" width="20" height="20" fill="red"/>
            <rect class="aveRect", x="220" y="400" width="20" height="20" fill="red"/>
            <rect class="aveRect", x="280" y="400" width="20" height="20" fill="red"/>
            <rect class="aveRect", x="340" y="400" width="20" height="20" fill="red"/>
        </svg>
        
        <script src="d3.js"></script>

        <div id="button" align="center">
            <a href="../index.html">Back to homepage</a>
        </div>
    </body>
</html>
