    <script>
        function generate_json() {
            var imageContainers = document.getElementsByClassName('image-container');
            var output = {};
            for (var i = 0; i < imageContainers.length; i++) {
                var imageId = imageContainers[i].getElementsByTagName('img')[0].id;
                var inputValue = imageContainers[i].getElementsByTagName('input')[0].value;
                output[imageId] = parseInt(inputValue, 10);
            }
            document.getElementById('output').value = JSON.stringify(output, null, 2);
        }
        function random() {
            var imageContainers = document.getElementsByClassName('image-container');
            var total = 100;
                for (var i = 0; i < imageContainers.length - 1; i++) {
                    var remainingBoxes = imageContainers.length - i;
                    var randomValue = Math.floor(Math.random() * (total / remainingBoxes)) + 1;
                    total -= randomValue;
                    imageContainers[i].getElementsByTagName('input')[0].value = randomValue;
        }
    // Assign the remaining total to the last input box
    imageContainers[imageContainers.length - 1].getElementsByTagName('input')[0].value = total;
}
