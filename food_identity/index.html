                    <g>
                        <rect x="128.3" y="879.4" class="st7" width="128.1" height="37.7" />
                        <text transform="matrix(1 0 0 1 128.2779 885.3184)">
                            <tspan x="0" y="0" class="st1 st8 st9">From the origin of agriculture during </tspan>
                            <tspan x="0" y="12.4" class="st1 st8 st9">the Neolithic Age two the beginning </tspan>
                            <tspan x="0" y="24.8" class="st1 st8 st9">of the industrial revolution.</tspan>
                        </text>
                    </g>
                    <g>
                        <rect x="376.4" y="879.4" class="st7" width="202.7" height="62.5" />
                        <text transform="matrix(1 0 0 1 376.3728 885.3184)">
                            <tspan x="0" y="0" class="st1 st8 st9">Because of the introduction of advanced TECHNOLOGIES
                            </tspan>
                            <tspan x="0" y="12.4" class="st1 st8 st9">within the food ecosystem, this last became a more
                            </tspan>
                            <tspan x="0" y="24.8" class="st1 st8 st9">standardized, replicable, and low-quality model.
                                The fight </tspan>
                            <tspan x="0" y="37.2" class="st1 st8 st9">QUANTITY Vs QUALITY started at this point and
                                still </tspan>
                            <tspan x="0" y="49.6" class="st1 st8 st9">bringing consequences to our current world.
                            </tspan>
                        </text>
                    </g>
                    <g>
                        <rect x="620.3" y="879.4" class="st7" width="244.8" height="62.5" />
                        <text transform="matrix(1 0 0 1 620.33 885.3184)">
                            <tspan x="0" y="0" class="st1 st8 st9">This period could be considered the current
                                situation. We are </tspan>
                            <tspan x="0" y="12.4" class="st1 st8 st9">basically living the consequences of the past, the
                                industrial revolution, </tspan>
                            <tspan x="0" y="24.8" class="st1 st8 st9">in such a comfortable way that we are even
                                struggling to come back </tspan>
                            <tspan x="0" y="37.2" class="st1 st8 st9">to the roots, leave nature produce by itself, and
                                adapt our food likings </tspan>
                            <tspan x="0" y="49.6" class="st1 st8 st9">regarding the season and the availability of the
                                local products.</tspan>
                        </text>
                    </g>
                    <g>
                        <rect x="906.4" y="879.4" class="st7" width="266" height="62.5" />
                        <text transform="matrix(1 0 0 1 906.4236 885.3184)">
                            <tspan x="0" y="0" class="st1 st8 st9">The ideal thing would be to come back to the green
                                line, the one that we </tspan>
                            <tspan x="0" y="12.4" class="st1 st8 st9">built from the 11.000 b.C. We need to use our
                                intelligence not to make us </tspan>
                            <tspan x="0" y="24.8" class="st1 st8 st9">lazier, makes things easier and faster in terms of
                                physical efforts. We need </tspan>
                            <tspan x="0" y="37.2" class="st1 st8 st9">to use our intelligence and technology to respect
                                the environment, to be </tspan>
                            <tspan x="0" y="49.6" class="st1 st8 st9">part of it because it is only in this way that
                                nature will give health back to us.</tspan>
                        </text>
                    </g>
                </g>
