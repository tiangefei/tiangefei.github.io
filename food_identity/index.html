                    <text transform="matrix(1 0 0 1 913.2956 775.49)" class="st1 st2 st3">2020 a.c.</text>
                    <text transform="matrix(1 0 0 1 626.7856 775.49)" class="st1 st2 st3">1990 a.c.</text>
                    <text transform="matrix(1 0 0 1 1146.3856 775.49)" class="st1 st2 st3">Beyond</text>
                    <text transform="matrix(1 0 0 1 135.7656 803.56)" class="st1 st7 st8">From the origin of agriculture
                        during </text>
                    <text transform="matrix(1 0 0 1 135.7656 815.96)" class="st1 st7 st8">the Neolithic Age two the
                        beginning </text>
                    <text transform="matrix(1 0 0 1 135.7656 828.36)" class="st1 st7 st8">of the industrial
                        revolution.</text>
                    <text transform="matrix(1 0 0 1 383.8556 803.56)" class="st1 st7 st8">Because of the introduction of
                        advanced TECHNOLOGIES </text>
                    <text transform="matrix(1 0 0 1 383.8556 815.96)" class="st1 st7 st8">within the food ecosystem,
                        this last became a more </text>
                    <text transform="matrix(1 0 0 1 383.8556 828.36)" class="st1 st7 st8">standardized, replicable, and
                        low-quality model. The fight </text>
                    <text transform="matrix(1 0 0 1 383.8556 840.76)" class="st1 st7 st8">QUANTITY Vs QUALITY started at
                        this point and still </text>
                    <text transform="matrix(1 0 0 1 383.8556 853.16)" class="st1 st7 st8">bringing consequences to our
                        current world.</text>
                    <text transform="matrix(1 0 0 1 627.8156 803.56)" class="st1 st7 st8">This period could be
                        considered the current situation. We are </text>
                    <text transform="matrix(1 0 0 1 627.8156 815.96)" class="st1 st7 st8">basically living the
                        consequences of the past, the industrial revolution, </text>
                    <text transform="matrix(1 0 0 1 627.8156 828.36)" class="st1 st7 st8">in such a comfortable way that
                        we are even struggling to come back </text>
                    <text transform="matrix(1 0 0 1 627.8156 840.76)" class="st1 st7 st8">to the roots, leave nature
                        produce by itself, and adapt our food likings </text>
                    <text transform="matrix(1 0 0 1 627.8156 853.16)" class="st1 st7 st8">regarding the season and the
                        availability of the local products.</text>
                    <text transform="matrix(1 0 0 1 913.9056 803.56)" class="st1 st7 st8">We need to use our
                        intelligence not to make us lazier, makes things </text>
                    <text transform="matrix(1 0 0 1 913.9056 815.96)" class="st1 st7 st8">easier and faster in terms of
                        physical efforts. We need to use our </text>
                    <text transform="matrix(1 0 0 1 913.9056 828.36)" class="st1 st7 st8">intelligence and technology to
                        respect the environment, to be part of </text>
                    <text transform="matrix(1 0 0 1 913.9056 840.76)" class="st1 st7 st8">it because it is only in this
                        way that nature will give health back to us.</text>
