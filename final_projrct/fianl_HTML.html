<!DOCTYPE html>
<html>
    <head>
        <link href='https://fonts.googleapis.com/css?family=Amatic SC' rel='stylesheet'>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="final_CSS.css">
        <title>Final Project</title>
        <script src="https://d3js.org/d3.v4.min.js"></script>
    </head>

    <body>


        <div id="title">
            <br>
            <br>
            <h1>CS:GO Damage Analyses</h1>
        </div>

        <div id="teams">
            <br>
            <h2>Team 1 vs. Team 2</h2>
        </div>

        <div id="title">
                <br>
                <h2>Game Result</h2>
        </div>

        <br>

        <div id="winner">
            <svg id="winner-line" width="800" height="120">
                <rect width="800" height="120" stroke="white" stroke-width="3"></rect>
                <line x1="100px" y1="50px" x2="750px" y2="50px" stroke="white" stroke-width="1px"></line>
                <text id="svgtext" x="10" y="35" fill="white"> Team 1</text>
                <text id="svgtext" x="10" y="80" fill="white"> Team 2</text>
                <image xlink:href="T.png" x="220" y="95" height="20" width="20"></image>
                <text x="250" y="112" fill="white" id="legendtext"> Won as Terrorists</text>
                <image xlink:href="CT.png" x="420" y="95" height="20" width="20"></image>
                <text x="450" y="112" fill="white" id="legendtext"> Won as Counter-Terrorists</text>
            </svg>
        </div>

        <div id="title">
                <br>
                <h2>Damage Graphs</h2>
        </div>

        <br>

        <div id="charts">
            <svg id="charts-line" width="800" height="350" xmlns:html="http://www.w3.org/1999/xhtml">
                <rect x="0" y="0" width="150" height="350" stroke="white" stroke-width="3"></rect>
                <rect x="175" y="0" width="625" height="350" stroke="white" stroke-width="3"></rect>
                <text id="clicktext" x="10" y="75" fill="white" onclick=showDmg() cursor: pointer>Total damage to</text>
                <text id="clicktext" x="50" y="98" fill="white" onclick=showDmg() cursor: pointer>enemy</text>
                <text id="clicktext" x="15" y="175" fill="gold" onclick=showTaken() cursor: pointer>Damage taken</text>
                <text id="clicktext" x="15" y="275" fill="green" onclick=showUtility() cursor: pointer>Utilities used</text>

                <g id = dmg>
                </g>

                <g id = taken>
                </g>

                <g id = utility>
                </g>
            </svg>
        </div>

        <div id="title">
            <br>
            <h2>Damage Analyses</h2>
        </div>

        <br>

        <div id="graphs">
            <svg id="graphs-line" width="800" height="700">

                <rect x="0" y="0" width="150" height="450" stroke="white" stroke-width="3"></rect>
                <!-- <rect x="175" y="0" width="625" height="450" stroke="white" stroke-width="3"></rect> -->
                <rect x="0" y="0" width="800" height="700" stroke="white" stroke-width="3"></rect>
                <ellipse id="Head" cx="695" cy="85" rx="30" ry="35" stroke="white" stroke-width="3"></ellipse>
                <rect id="Chest" x="655" y="125" width="80" height="50" stroke="white" stroke-width="3"></rect>
                <rect id="Stomach" x="655" y="175" width="80" height="50" stroke="white" stroke-width="3"></rect>
                <ellipse id="LeftArm" cx="640" cy="175" rx="7" ry="45" stroke="white" stroke-width="3"></ellipse>
                <ellipse id="RightArm" cx="750" cy="175" rx="7" ry="45" stroke="white" stroke-width="3"></ellipse>
                <ellipse id="LeftLeg" cx="670" cy="290" rx="15" ry="60" stroke="white" stroke-width="3"></ellipse>
                <ellipse id="RightLeg" cx="720" cy="290" rx="15" ry="60" stroke="white" stroke-width="3"></ellipse>
                <!-- <image id="Generic" xlink:href="csicon.png" x="62" y="375" height="25" width="25" fill="red" />  -->
                <rect id="Generic" x="667" y="380" width="55" height="20" stroke="white" stroke-width="3" font-weight="bold"></rect>

                <text id="Head-text" x="680" y="85" fill="black" font-weight="bold"></text>
                <text id="Chest-text" x="680" y="160" fill="black" font-weight="bold"></text>
                <text id="Stomach-text" x="680" y="210" fill="black" font-weight="bold"></text>
                <text id="LeftArm-text" x="605" y="180" fill="white" font-weight="bold"></text>
                <text id="RightArm-text" x="760" y="180" fill="white" font-weight="bold"></text>
                <text id="LeftLeg-text" x="657" y="280" fill="black" font-weight="bold"></text>
                <text id="RightLeg-text" x="708" y="280" fill="black" font-weight="bold"></text>
                <text id="Generic-text" x="680" y="370" fill="white" font-weight="bold"></text>
                <text id="legendtext" x="672" y="398" fill="black" onclick=showGeneric()>Generic</text>

            </svg>
        </div>

        <div id="title">
                <br>
                <h2>Position analyses</h2>
        </div>

        <br>

        <div id="position">
                <svg id="position-line" width="800" height="800">
                    <image xlink:href="../data/de_overpass.png" x="0" y="0" height="800" width="800"/>
                    <!-- <rect x="175" y="725" width="450" height="50" stroke="white" stroke-width="3"></rect>
                    <text id="text" x="190" y="755" fill="white">Trajectory</text>
                    <text id="text" x="345" y="755" fill="white">Utilities</text>
                    <text id="text" x="495" y="755" fill="white">Bomb planed</text> -->
                    <circle cx='640' cy='705' r='5' fill='green'></circle>
                    <circle cx='640' cy='725' r='5' fill='red'></circle>
                    <text x='650' y=710 fill='white'>Attacker's position</text>
                    <text x='650' y=730 fill='white'>Victim's position</text>
                </svg>
        </div>

        <script src="../final_projrct/final_JS.js"></script>
    </body>
</html>
